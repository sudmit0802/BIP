<!DOCTYPE html>
<html>
  <head>
    <title>Кнопка для перехода на http://localhost/test на порту 5000</title>
    <style>
      .center {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      
      button {
        font-size: 24px;
        padding: 16px 32px;
      }
    </style>
  </head>
  <body>
    <div class="center">
      <button onclick="window.location.href='http://localhost:5000/teachers'">Перейти на страницу со списком преподавателей</button>
    </div>
  </body>
</html>
