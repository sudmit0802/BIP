<!DOCTYPE html>
<html>
  <head>
    <title>Manager - Главная</title>
    <style>
      .center {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 10vh;
      }

      .center_small {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 3vh;
      }
      
      button {
        font-size: 24px;
        padding: 16px 32px;
      }
    </style>
  </head>
  <body>
    <div class="center_small">
      <a>Вы авторизовались как пользователь: {{current_user.username}}</a>
    </div>
    <div class="center_small">
    <a href="{{ url_for('logout') }}">Выйти</a>
    </div>
    <div class="center">
      <button onclick="window.location.href='{{teachers_url}}'">Перейти на страницу со списком преподавателей</button>
    </div>
    <div class="center">
      <button onclick="window.location.href='{{faculties_url}}'">Перейти на страницу со списком институтов</button>
    </div>
    <div class="center">
      <button onclick="window.location.href='{{buildings_url}}'">Перейти на страницу с адресами учебных корпусов</button>
    </div>
  </body>
</html>
