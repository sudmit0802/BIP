<!DOCTYPE html>
<html>
<head>
    <title>Список преподавателей</title>
</head>
<body>
    <h1>Список преподавателей</h1>
    <table border="2">
        <tr>
            <th>ID</th>
            <th>ФИО</th>
            <th>Кафедра</th>
        </tr>
        {% for teacher in teachers %}
        <tr>
            <td>{{ teacher.id }}</td>
            <td>{{ teacher.full_name }}</td>
            <td>{{ teacher.chair }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
